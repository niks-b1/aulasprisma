<body>
    <h1>login simples</h1>
    <form action="login" method="post">

            <label>nome: </label>
            <input type="text" name="nome" placeholder="digite seu nome">
        </fieldset>
        <fieldset>
            <label>sobrenome: </label>
            <input type="text" name="sobrenome" placeholder="digite seu sobrenome">
        </fieldset>
        <fieldset>
            <label>email: </label>
            <input type="email">
        </fieldset>
        <fieldset>
            <label>senha: </label>
            <input type="password">
        </fieldset>
        <fieldset>
            <label>data de nascimento: </label>
            <input type="date">
        </fieldset>
        <fieldset>
            <label>cor: </label>
            <input type="color">
        </fieldset>
        <fieldset>
            <label>termo de consentimento: </label>
            <input type="checkbox">
        </fieldset>
        <fieldset>

            <input type="radio" name="genero"> prefiro nao dizer
        </fieldset>
        <button type="submit">enviar</button>

    </form>
</body>
</html>
