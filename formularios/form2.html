<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de formulario 2</title>
</head>
<body>
    <h1>pesquisa de mercado</h1>
    <form action="pesquisa de mercado" method="post">
        <fieldset>
            <label>nome: </label>
            <input type="text" name="nome" placeholder="digite seu nome completo">
        </fieldset>
        <fieldset>
            <label>email: </label>
            <input type="email">
        </fieldset>
        <div>
            <fieldset>
                <label>nivel de experiencia: </label> <br>
                <input type="radio" name="experiencia"> iniciante <br>
                <input type="radio" name="experiencia"> intermediario <br>
                <input type="radio" name="experiencia"> avancado <br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <label>hobbie: </label> <br>
                <input type="checkbox"> leitura <br>
                <input type="checkbox"> esportes <br>
                <input type="checkbox"> musica <br>
            </fieldset>
        </div>
        <fieldset>
            <textarea placeholder="deixe um comentario"></textarea>
        </fieldset>
        <button type="submit">enviar</button>
    </form>
</body>
</html>
